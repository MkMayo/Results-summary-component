<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  

  
  <title>Frontend Mentor | Results summary component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="card"> 
      


      <div class="section_left">
          <h2>Your Result</h2>
          <div id="circle">
              <h1 id="num">76</h1>
              <h3 id="num2">of 100</h3>
          </div>
          
          <h2 id="great">Great</h2>
          <h4 id= "score">  You scored higher than 65% of the people who have taken these tests.</h3>
      </div>
      
      <div class="section_right">
          <h3 id="summary">Summary </h1>
        <div class="row">
          
            <h3 id="reaction">Reaction   80 / 100</h3>
            <h3 id="memory"> Memory      92 / 100</h3>
            <h3 id="verbal"> Verbal      61/ 100</h3>
            <h3 id="visual"> Visual      72 / 100</h3>
        </div>
        
        <button type="button" class="btn btn-dark">Continue</button>

      </div>
      
  </div>


</body>
</html>
